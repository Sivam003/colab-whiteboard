<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="login-screen">
      <input type="text" id="roomInput" placeholder="Enter Room ID" autofocus />
      <button id="joinBtn">Join Room</button>
      <button id="createBtn">Create New Room</button>
    </div>

    <div id="whiteboard-screen" style="display: none">
      <div class="toolbar">
        <h2 id="roomDisplay">
          Room ID: ...
        </h2>
        <input type="color" id="colorPicker" value="#000000" />
        <input type="range" id="strokeWidth" min="1" max="20" value="5" />

        <button id="undoButton">Undo</button>
        <button id="clearButton">Clear Board</button>
        <button id="saveButton">Save Image</button>
      </div>

      <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
